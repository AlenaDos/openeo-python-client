language: python
python:
- '3.5'
- '3.6'
- nightly
install:
- pip install travis-sphinx
- pip install -r requirements-dev.txt
- pip install -r requirements.txt
script:
- pytest
- travis-sphinx -v build -n --source docs
after_success:
- travis-sphinx -v deploy
deploy:
  provider: pypi
  user: travis
  password:
    secure: 
  server: https://artifactory.vgt.vito.be/api/pypi/python-packages-public
  distributions: sdist bdist_wheel
  on:
    tags: false
    python: 3.5
